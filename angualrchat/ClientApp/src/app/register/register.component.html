<div class="flex justify-center">
  <div class="p-3 shadow-md bg-white w-full md:w-1/2 rounded-md">
    <div class="flex flex-col">
      <label for="">UserName</label>
      <input class="border rounded-md px-2 py-1" [(ngModel)]="user.UserName" />

    </div>
    <div class="flex flex-col">
      <label for="">Email</label>
      <input class="border rounded-md px-2 py-1" [(ngModel)]="user.Email" />

    </div>
    <div class="flex flex-col">
      <label for="">Password</label>
      <input class="border rounded-md px-2 py-1" [(ngModel)]="user.PasswordHash" />

    </div>
    <div class="flex flex-col mt-3">
      <button (click)="submit()" class="bg-green-500 rounded-md text-white p-1">Register</button>
    </div>

  </div>
</div>
